


<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>{{i18n.Title}}</title>
	<link rel="stylesheet" type="text/css" href="./css/modal.css">

	
	<!-- <script type="module">
        import {router} from "/framework/js/router.mjs";
        router.loadPage(APP_CONSTANTS.MAIN_THTML);
	</script> -->

	<script type="module" src="./js/modal.mjs"></script>
	<script type="module" src="./js/main1.mjs"></script>
</head>

<body>
<div>
    <button id="myBtn">
        {{i18n.Register}}
    </button>
    <button id="lOne">
        {{i18n.Read}}
    </button>
    <button id="lAll">
        {{i18n.ReadAll}}
    </button>
    <button id="del">
        {{i18n.Delete}}
    </button>
    <button id="update">
        {{i18n.Update}}
    </button>
</div>

<div id="here"></div>





<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
	<span class="close">&times;</span>
	<div>
		<input type="text" id="userid" placeholder="{{i18n.Username}}" required>
	</div>
	<div>
		<input type="text" id="con" placeholder="{{i18n.Contact}}" required>
	</div>
	<div>
		<input type="text" id="email" placeholder="{{i18n.Email}}" required>
	</div>
	<div>
		<input type="text" id="fn" placeholder="{{i18n.First}}" required>
	</div>
	<div>
		<input type="text" id="ln" placeholder="{{i18n.Last}}" required>
	</div>
	<button id="submit">
        {{i18n.Submit}}
    </button>
  </div>

</div>

<div id="myModal2" class="modal">
	<div class="modal-content">
		<span id="close" class="close">&times;</span>
		<div>
			<input type="text" id="userN" placeholder="{{i18n.Username}}" required>
		</div>
		<button id="submit2">
        	{{i18n.Submit}}
    	</button>
	</div>
</div>
	
</body>

</html>
